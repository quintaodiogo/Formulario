<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <meta name="description" content="Crie sua conta rapidamente com nosso formulário intuitivo. Aprenda a usar HTML, CSS e JavaScript para criar um formulário de cadastro eficiente e atraente. Perfeito para iniciantes e desenvolvedores que desejam aprimorar suas habilidades.">
    <meta name="keywords" content="formulário de criar conta, HTML, CSS, JavaScript, desenvolvimento web, tutorial de formulário, aprendizado de programação, iniciante, front-end, UI, UX, design de interface, formulário de cadastro, validação de formulário">
    <link rel="shortcut icon" href="./imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Criar Conta</h2>
        </div>
        <form class="form" id="form">
            <div class="form-control">
                <label for="username">Nome</label>
                <input type="text" id="username">
                <i><img class="img-success" src="./imagens/success-icon.svg" alt=""></i>
                <i><img class="img-error" src="./imagens/error-icon.svg" alt=""></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" id="email">
                <i><img class="img-success" src="./imagens/success-icon.svg" alt=""></i>
                <i><img class="img-error" src="./imagens/error-icon.svg" alt=""></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password">Senha</label>
                <input type="password" id="password">
                <i><img class="img-success" src="./imagens/success-icon.svg" alt=""></i>
                <i><img class="img-error" src="./imagens/error-icon.svg" alt=""></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="passwordtwo">Confirme sua senha</label>
                <input type="password" id="passwordtwo">
                <i><img class="img-success" src="./imagens/success-icon.svg" alt=""></i>
                <i><img class="img-error" src="./imagens/error-icon.svg" alt=""></i>
                <small>Error message</small>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <script src="main.js"></script>
</body>

</html>
